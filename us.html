<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>US</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #ffe4e1, #ffb6c1);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin: 20px;
            width: 80%;
        }

        .box {
            position: relative;
            width: 100%;
            padding-top: 100%; /* Aspect ratio 1:1 */
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            background: #fff;
        }

        .box img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .box:hover img {
            transform: scale(1.1);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .modal img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
        }

        .modal.active {
            display: flex;
        }

        .back-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            color: #fff;
            background: #ff6f61;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .back-button:hover {
            background: #ff4c4c;
        }
    </style>
</head>
<body>
    <h1>THIS IS LOVE</h1>
    <div class="container">
        <div class="box"><img src="picture1.gif" alt="Picture 1"></div>
        <div class="box"><img src="picture2.gif" alt="Picture 2"></div>
        <div class="box"><img src="picture3.gif" alt="Picture 3"></div>
        <div class="box"><img src="picture4.gif" alt="Picture 4"></div>
        <div class="box"><img src="picture5.gif" alt="Picture 5"></div>
        <div class="box"><img src="picture6.gif" alt="Picture 6"></div>
    </div>
    <a href="me.html" class="back-button">VOICE MESSAGES</a>

    <div class="modal" id="modal">
        <img id="modalImage" src="" alt="Modal Image">
    </div>

    <script>
        const boxes = document.querySelectorAll('.box img');
        const modal = document.getElementById('modal');
        const modalImage = document.getElementById('modalImage');

        boxes.forEach(box => {
            box.addEventListener('click', () => {
                modalImage.src = box.src;
                modal.classList.add('active');
            });
        });

        modal.addEventListener('click', () => {
            modal.classList.remove('active');
        });
    </script>
</body>
</html>
